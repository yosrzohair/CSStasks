<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-image">
                <img src="https://img.freepik.com/premium-vector/laptop-with-plant-lamp-cartoon-vector-icon-illustration-technology-object-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3594.jpg" alt="Laptop Image">
            </div>
            <div class="login-form">
                <h2>Member Login</h2>
                <form action="#">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">LOGIN</button>
                    <div class="links">
                        <a href="#">Forgot Username / Password ?</a>
                        <a href="#">Create your account â†’</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
